<!DOCTYPE HTML>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="darktheme.css" rel="stylesheet" type="text/css">
    
    <!-- Material Lite -->
    <!-- https://getmdl.io/started/index.html -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <!--<link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">-->
    <link rel="stylesheet" href="material.min.css">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>

  </head>

  <body>

    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
        <span class="mdl-layout-title">Test</span>
        </div>
      </header>
    <main class="mdl-layout__content">

    <div align="center">
      <br><br>
      <div id="overlay">
        <div id="p2" class="mdl-progress mdl-js-progress mdl-progress__indeterminate"></div>
        <div id="text">Processing...(~17 seconds)</div>
      </div>
      <br><br>

      <form method="POST">
        <input type="text">
        <button
          class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--primary"
          id="myBtn" 
          formaction="/testit" 
          onclick="loadingon()">
          Submit
        </button>
      </form>  
    </div>

  </main>
</div>

<script>
  // Overload
  function loadingon() {
    document.getElementById("overlay").style.display = "block";
  }
  function loadingoff() {
    document.getElementById("overlay").style.display = "none";
  }
</script>

  </body>
</html>
